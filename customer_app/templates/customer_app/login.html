{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
        <label>Username:</label>
        <input type="text" name="username" required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
