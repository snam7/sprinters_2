{% extends 'base.html' %}

{% block title %}Logout - Savory Sprinters{% endblock %}

{% block content %}
<div class="logout-container">
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form action="{% url 'customer_app:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-button">Logout</button>
    </form>
    <a href="{% url 'home' %}" class="cancel-button">Cancel</a>
</div>
{% endblock %}
